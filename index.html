<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovApex â€¢ NAPX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #0A0A0F; color: white; font-family: Arial; }
        .token-glow { background: linear-gradient(145deg, #8B5CF6, #3B82F6); }
    </style>
</head>
<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold">NovApex</h1>
        <p class="text-gray-400">NAPX Token</p>
        <div class="mt-4 p-4 bg-white/10 rounded-xl">
            <div class="text-4xl font-black" id="balance">0</div>
            <button class="token-glow w-full py-4 rounded-xl mt-4 text-white font-bold" id="tapButton">
                TAP
            </button>
        </div>
    </div>

    <script>
        let balance = 0;
        const tg = window.Telegram?.WebApp;
        
        if (tg) {
            tg.expand();
            tg.ready();
            
            // CloudStorage'dan veri al
            tg.CloudStorage.getItem('napx_balance', function(err, value) {
                if (value) {
                    balance = parseInt(value);
                    document.getElementById('balance').textContent = balance;
                }
            });
        }
        
        document.getElementById('tapButton').onclick = function() {
            balance++;
            document.getElementById('balance').textContent = balance;
            
            if (tg) {
                tg.CloudStorage.setItem('napx_balance', balance.toString());
                tg.HapticFeedback?.impactOccurred('light');
            }
        };
    </script>
</body>
</html>
