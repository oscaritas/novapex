<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovApex â€¢ Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        * { font-family: 'Orbitron', sans-serif; }
        body {
            background: #030014;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-black mb-8 bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
            ðŸš€ NovApex Admin Panel
        </h1>
        
        <!-- Ä°statistikler -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-card p-6">
                <div class="text-gray-400 text-sm">Toplam KullanÄ±cÄ±</div>
                <div class="text-3xl font-bold text-purple-400" id="totalUsers">0</div>
            </div>
            <div class="glass-card p-6">
                <div class="text-gray-400 text-sm">Toplam NAPX</div>
                <div class="text-3xl font-bold text-green-400" id="totalNAPX">0</div>
            </div>
            <div class="glass-card p-6">
                <div class="text-gray-400 text-sm">Ortalama NAPX</div>
                <div class="text-3xl font-bold text-blue-400" id="avgNAPX">0</div>
            </div>
            <div class="glass-card p-6">
                <div class="text-gray-400 text-sm">En YÃ¼ksek</div>
                <div class="text-3xl font-bold text-yellow-400" id="highestNAPX">0</div>
            </div>
        </div>
        
        <!-- KullanÄ±cÄ± Listesi -->
        <div class="glass-card p-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span>ðŸ‘¥</span>
                <span class="bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">KullanÄ±cÄ± Listesi</span>
            </h2>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="text-gray-400 border-b border-white/10">
                            <th class="text-left py-3 px-4">ID</th>
                            <th class="text-left py-3 px-4">Telegram ID</th>
                            <th class="text-left py-3 px-4">Ä°sim</th>
                            <th class="text-left py-3 px-4">NAPX</th>
                            <th class="text-left py-3 px-4">Seviye</th>
                            <th class="text-left py-3 px-4">KayÄ±t Tarihi</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr><td colspan="6" class="text-center py-8 text-gray-500">YÃ¼kleniyor...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4 text-xs text-gray-500 text-right" id="lastUpdate"></div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const data = await res.json();
                
                if (data.error) throw new Error(data.error);
                
                // Ä°statistikleri gÃ¼ncelle
                document.getElementById('totalUsers').textContent = data.stats.totalUsers;
                document.getElementById('totalNAPX').textContent = data.stats.totalNAPX;
                document.getElementById('avgNAPX').textContent = data.stats.averageNAPX;
                document.getElementById('highestNAPX').textContent = data.stats.highestNAPX;
                
                // KullanÄ±cÄ± listesini gÃ¶ster
                const tbody = document.getElementById('userTableBody');
                tbody.innerHTML = data.users.map(user => `
                    <tr class="border-b border-white/5 hover:bg-white/5">
                        <td class="py-3 px-4">${user.id}</td>
                        <td class="py-3 px-4 font-mono text-xs">${user.telegram_id}</td>
                        <td class="py-3 px-4">${user.first_name || 'Nova KaÅŸifi'}</td>
                        <td class="py-3 px-4 font-bold text-purple-400">${user.napx_balance || 0}</td>
                        <td class="py-3 px-4"><span class="px-2 py-1 bg-purple-500/20 rounded-full text-xs">${user.level || 'Starter'}</span></td>
                        <td class="py-3 px-4 text-gray-400 text-xs">${new Date(user.created_at).toLocaleDateString('tr-TR')}</td>
                    </tr>
                `).join('');
                
                document.getElementById('lastUpdate').textContent = `Son gÃ¼ncelleme: ${new Date().toLocaleTimeString('tr-TR')}`;
            } catch (error) {
                document.getElementById('userTableBody').innerHTML = `<tr><td colspan="6" class="text-center py-8 text-red-400">Hata: ${error.message}</td></tr>`;
            }
        }
        
        loadUsers();
        setInterval(loadUsers, 30000); // 30 saniyede bir gÃ¼ncelle
    </script>
</body>
</html>
